<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomers.xyz Work Marathons</title>
  <link rel="shortcut icon" href="../img/favicon.png">
  
  <link type="text/css" href="../assets/css/jquerysctipttop.css" rel="stylesheet">
  
  <link type="text/css" href="../assets/css/base.css" rel="stylesheet">
  <link type="text/css" href="css/base.css" rel="stylesheet">
</head>

<body> 
  <script type="text/javascript" src="../assets/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/jquery.countdown.min.js"></script>
  <script type="text/javascript" src="../assets/js/jquery.backstretch.min.js"></script>
  
  <script type="text/javascript" src="../assets/js/extra-z.js"></script>
  
<div id="content" class="center">
	<h1>üçì Mini Marathons üçì</h1>
	
	<div class="mid-one"></div>

  <div class="timers primary-timers">
	<h2>1st mini begins 09:30 am EST</h2>
    <h3>Ends 01:30 pm EST</h3>
    <ul style="margin-top: 2.5px" id="zoomers-deux" class="timers">

	    <li>
		    <span class="days">00</span>
		    <p class="days_text">Days</p>
	    </li>
	
	    <li class="seperator">
		    :
	    </li>
	
	    <li>
		    <span class="hours">00</span>
		    <p class="hours_text">Hours</p>
	    </li>
	
	    <li class="seperator">
		    :
	    </li>
	
	    <li>
		    <span class="minutes">00</span>
		    <p class="minutes_text">Min</p>
	    </li>
    </ul>

    <script type="text/javascript">
    $('#zoomers-deux').countdown( {
	    date: month + '/' + day + '/2021 13:29:59',
	    offset: -5,
	    day: 'Day',
	    days: 'Days'
	    } );
    </script>		
  </div>

  <div class="timers secondary-timers" dislay="">
	<h2>2nd min begins 02:30 pm EST</h2>
    <h3>Ends 06:30 am EST</h3>
    <ul style="margin-top: 2.5px" id="zoomers-tre" class="timers">

	    <li>
		    <span class="days">00</span>
		    <p class="days_text">Days</p>
	    </li>
	
	    <li class="seperator">
		    :
	    </li>
	
	    <li>
		    <span class="hours">00</span>
		    <p class="hours_text">Hours</p>
	    </li>
	
	    <li class="seperator">
		    :
	    </li>
	
	    <li>
		    <span class="minutes">00</span>
		    <p class="minutes_text">Min</p>
	    </li>
    </ul>

    <script type="text/javascript">
    $('#zoomers-tre').countdown( {
	    date: month + '/' + day + '/2021 18:29:59',
	    offset: -5,
	    day: 'Day',
	    days: 'Days'
	    } );
    </script>		
  </div>
</div>


</body>

</html>
